<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="https://unpkg.com/mocha@3.2.0/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="https://unpkg.com/mocha@3.2.0/mocha.js"></script>
  <script src="https://unpkg.com/chai@3.5.0/chai.js"></script>
  <script src="vendor/load-script-series.js"></script>
  <script src="vendor/saucelabs-reporting.js"></script>
  <script src="../dist/react-trigger-change.js"></script>

  <!-- Polyfills for React 16 -->
  <script src="vendor/rAF.js"></script>
  <script src="vendor/es6-set.js"></script>

  <script>
    // Load React version based on query string.
    var defaultVersion = '15.4.2';
    var versionRes = /[?&]version=([^&]*)/.exec(location.search);
    var version = versionRes ? versionRes[1] : defaultVersion;
    var minRes = /[?&]min=([^&]*)/.exec(location.search);
    var min = minRes && minRes[1] === '1' ? '.min' : '';

    mocha.setup('bdd');
    loadScriptSeries([
      'https://unpkg.com/react@' + version + '/dist/react' + min + '.js',
      'https://unpkg.com/react-dom@' + version + '/dist/react-dom' + min + '.js',
      'test.change.js'
    ], function () {
      saucelabsReporting(mocha.run());
    });
  </script>
</body>
</html>
